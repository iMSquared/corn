# @package _global_
# Student encoder trained by RMA
project: 'rma'
perturb_cloud:
  noise_mag: 0.005
  noise_type: 'additive'
perturb_goal:
  noise_mag: 0.0
student: 
  shapes:
    goal: 9
    hand_state: 9
    robot_state: 14
    previous_action: 20
  rnn_arch: 'deep_gru'
  max_delay_steps: 0
  without_teacher: false
  use_interim_goal: True
  horizon: 8
  pose_dim: 9
train_step: 1000000
save_step: 10000

model_name: 'rma_gru_student_base_v2'
